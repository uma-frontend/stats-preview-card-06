<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">

  <title>Frontend Mentor | Stats preview card component</title>

  <link rel="stylesheet" href="css/style.css">

</head>
<body>
   <div class="container">
      <div class="card">
         <div class="card__info">
            <h1 class="card__title">
               Get <span class="card__purple">insights</span> that help your business grow.
            </h1>
            <p class="card__text">
               Discover the benefits of data analytics and make better decisions regarding revenue, customer experience, and overall efficiency.
            </p>
            <div class="card__items">
               <div class="card__item">
                  <span class="card__number">10k+</span>
                  <span class="card__subtitle">companies</span>
               </div>
               <div class="card__item">
                  <span class="card__number">314</span>
                  <span class="card__subtitle">templates</span>
               </div>
               <div class="card__item">
                  <span class="card__number">12M+</span>
                  <span class="card__subtitle">queries</span>
               </div>
            </div>
         </div>
         <div class="card__img-box">

         </div>
      </div>
   </div>
</body>
</html>
